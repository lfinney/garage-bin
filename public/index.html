<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Garage Bin</title>
  </head>
  <body>
    <section id="garage">
      <div id="garage-door">

      </div>
      <div id="item-list">
        <div id="garage-overview">
          <button id="sort-alpha">Sort A-Z</button>
          <button id="sort-reverse-alpha">Sort Z-A</button>
          <div id="item-counts">
            <h3 id="total-items"></h3>
            <h3 id="total-sparkling"></h3>
            <h3 id="total-dusty"></h3>
            <h3 id="total-rancid"></h3>
          </div>
        </div>
        <div id="items">
          
        </div>
      </div>
    </section>
    <section id="controls">
      <button id="garage-button">Open Garage</button>
      <form action="submit" id="build-item">
        <input id="item-name" class="build-input" type="text" placeholder="Item Name" required/>
        <input id="item-reason" class="build-input" type="text" placeholder="Reason for Keeping" required/>
        <select class="build-input" name="cleanliness" id="item-cleanliness" required>
          <option value="">-Select Cleanliness-</option>
          <option value="Sparkling">Sparkling</option>
          <option value="Dusty">Dusty</option>
          <option value="Rancid">Rancid</option>
        </select>
        <button class="build-input" id="submit-item">Put in Garage</button>
      </form>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts.js" type="text/js"></script>
  </body>
</html>
